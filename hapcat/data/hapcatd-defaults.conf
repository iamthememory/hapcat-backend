# The minimal defaults for the hapcat configuration.
# These will be automatically loaded, but overridden by the user-specified
# configuration.
# See hapcatd-example.conf for a full explanation of the variables.

[apiserver]
address = 0.0.0.0
port = 8080

[database]
dburl = sqlite://
loadtestdata = no

[flask]
debug = yes
testing = yes
sqlalchemy_track_modifications = no

[uwsgi]
module = hapcat:app

